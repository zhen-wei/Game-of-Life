<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>wasm-game-of-life</title>
        <script type="module" src="./src/index.ts"></script>
    </head>

    <body class="bg-light-900 select-none">
        <div class="mt-2 flex flex-col items-center">
            <div class="text-2xl text-indigo-600">
                <span class="i-svg-spinners:blocks-wave inline-block"></span>
                <span>FPS: </span>
                <span id="fpsDisplay" class="w-60px inline-block">0</span>
            </div>
            <button
                id="controlButton"
                class="rounded-2 m-3 cursor-pointer border-none bg-blue-600 px-6 py-2 text-xl text-white hover:bg-blue-700"
                value="true"
            >
                暫停
            </button>
        </div>
        <div class="my-3 flex justify-center">
            <div class="max-w-3/4 bg-light-600 shadow-dark rounded p-2 shadow-md">
                <canvas id="gameCanvas" class="w-full"></canvas>
            </div>
        </div>
    </body>
</html>
